<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="icon" href="./assets/img/logoMP3.png" type="image/x-icon">

<html>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>Somewhere Only We Know</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i1.sndcdn.com/artworks-000463608831-r0mv98-t500x500.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'ZUES_MUSIC';

        const playList = $('.playlist');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const player = $('.player');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randombtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isSeek: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: 'Wannabe',
                    singer: 'Why Mona',
                    path: './assets/music/Wannabe-WHY-MONA.mp3',
                    image: './assets/img/Wannabe2.jpg'
                },
                {
                    name: 'Nevada',
                    singer: 'Vicetone',
                    path: './assets/music/Vicetone-Nevada-Remix.mp3',
                    image: './assets/img/Nevada4.jpg'
                },
                {
                    name: 'Summertime',
                    singer: 'K-391',
                    path: './assets/music/Summertime-K-391.mp3',
                    image: './assets/img/SummerTime.jpg'
                },
                {
                    name: 'Monody',
                    singer: 'TheFatRat',
                    path: './assets/music/Monody-TheFatRat-Laura-Brehm.mp3',
                    image: './assets/img/Monody.jfif'
                },
                {
                    name: 'Come Back For You',
                    singer: 'Elephante, Matluck',
                    path: './assets/music/Come-Back-For-You-Elephante-Matluck.mp3',
                    image: './assets/img/ComeBackForYou.jfif'
                },
                {
                    name: 'Monster',
                    singer: 'Katie Sky',
                    path: './assets/music/Monster-katie sky.mp3',
                    image: './assets/img/Monster.jfif'
                },
                {
                    name: 'Never Be Alone',
                    singer: 'TheFatRat',
                    path: './assets/music/Never-Be-Alone-TheFatRat.mp3',
                    image: './assets/img/NeverBeAlone.jfif'
                },
                {
                    name: 'Power In Your Soul',
                    singer: 'Interupt, Luna LePage',
                    path: './assets/music/PowerInYourSoul-InteruptLunaLePage-7043469.mp3',
                    image: './assets/img/PowerInMySoul.jpg'
                },
                {
                    name: 'Reality',
                    singer: 'Devy',
                    path: './assets/music/Reality-Lost-Frequencies-Janieck-Devy.mp3',
                    image: './assets/img/Reality.jfif'
                },

            ],
            setConfig: function (key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            arrSong: new Array(),
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb" style="background-image: url('${song.image}')"></div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playList.innerHTML = htmls.join('');
            },
            defineProperty: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvents: function () {
                const cdWidth = cd.offsetWidth;
                //Xử lí CD quay
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ], {
                    duration: 10000,//10s
                    iterations: Infinity,
                })
                cdThumbAnimate.pause();
                //Xử lí phóng to/ thu nhỏ CD
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                }

                // xử lý khi click play
                playBtn.onclick = function () {
                    if (app.isPlaying) {
                        audio.pause()
                    }
                    else {
                        audio.play()
                    }
                }

                //Khi bài hát đc play
                audio.onplay = function () {
                    app.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                }
                //Khi bài hát bị pause
                audio.onpause = function () {
                    app.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }
                //Tiến độ bài hát
                audio.ontimeupdate = function () {
                    if (audio.duration && app.isSeek === false) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = progressPercent;
                    }
                }
                //xử lí khi tua
                progress.onchange = function (e) {
                    const seekTime = audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime;
                }
                //Khi nhấn xuống thì tiến độ bài hát dừng chạy
                progress.onmousedown = function (e) {
                    app.isSeek = true;
                    audio.ontimeupdate();
                }//khi thả ra thì tiến độ chạy
                progress.onmouseup = function (e) {
                    app.isSeek = false;
                }
                //Khi next song
                nextBtn.onclick = function () {
                    if (app.isRandom) {
                        app.playRandomSong();
                    }
                    else {
                        app.nextSong();
                    }
                    audio.play();
                    app.render();
                    app.scrollToActiveSong();
                }
                //khi prev song
                prevBtn.onclick = function () {
                    if (app.isRandom) {
                        app.playRandomSong();
                    }
                    else {
                        app.prevSong();
                    }
                    audio.play();
                    app.render();
                    app.scrollToActiveSong();
                }
                //Khi random Song
                randombtn.onclick = function () {
                    app.isRandom = !app.isRandom;
                    app.setConfig('isRandom', app.isRandom);
                    randombtn.classList.toggle('active', app.isRandom);
                }
                //Xử lí hát lại 1 bài hát
                repeatBtn.onclick = function () {
                    app.isRepeat = !app.isRepeat;
                    app.setConfig('isRepeat', app.isRepeat);
                    repeatBtn.classList.toggle('active', app.isRepeat);
                }
                //Xử lí khi phát hết 1 bài hát
                audio.onended = function () {
                    if (app.isRepeat) {
                        audio.play();
                    }
                    else
                        nextBtn.click();
                }
                //Lắng nghe click vào playlist
                playList.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)');
                    if (songNode) {
                        //Xử lí khi click vào song 
                        if (songNode) {
                            app.currentIndex = Number(songNode.dataset.index);
                            app.loadCurrentSong();
                            app.render();
                            audio.play();
                        }
                        //Xử lí click vào option(3 chấm)
                        if (e.target.closest('.option')) {

                        }
                    }
                }
            },
            scrollToActiveSong: function () {
                switch (this.currentIndex) {
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                        setTimeout(() => {
                            $('.song.active').scrollIntoView({
                                behavior: 'smooth',
                                block: 'end',
                            })
                        }, 300);
                        break;
                    case 4:
                    case 5:
                    case 6:
                        setTimeout(() => {
                            $('.song.active').scrollIntoView({
                                behavior: 'smooth',
                                block: 'center',
                            })
                        }, 300)
                        break;
                    default:
                        setTimeout(() => {
                            $('.song.active').scrollIntoView({
                                behavior: 'smooth',
                                block: 'nearest',
                            })
                        }, 300)
                }


            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path;
            },
            loadConfig: function () {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;
            },
            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex <= -1) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            playRandomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },
            start: function () {
                //Gắn cấu hình từ config vào app 
                this.loadConfig();
                // Định nghĩa các thuộc tính cho object
                this.defineProperty();
                //Lắng nghe / xử lí các sự kiện (DOM events)
                this.handleEvents();
                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();
                // Render playlist
                this.render();

                //Hiện thị trạng thái ban đầu của btn repeat va random
                repeatBtn.classList.toggle('active', app.isRepeat);
                randombtn.classList.toggle('active', app.isRandom);
            }
        }

        app.start();
    </script>
</body>

</html>
